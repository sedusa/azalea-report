backend:
  name: git-gateway
  branch: main
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home"
        name: "home"
        file: "content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Publish Date", name: "date", widget: "datetime" }
          - { label: "Welcome Message", name: "welcome", widget: "text" }
          - label: "Program Statistics"
            name: "statistics"
            widget: "object"
            fields:
              - { label: "Number of Residents", name: "residentCount", widget: "number" }
              - { label: "Number of Countries", name: "countryCount", widget: "number" }
              - { label: "Number of Languages", name: "languageCount", widget: "number" }
          - label: "Resident Spotlight"
            name: "spotlight"
            widget: "object"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Birth Place", name: "birthplace", widget: "string" }
              - { label: "Fun Fact", name: "funFact", widget: "text" }
              - { label: "Favorite Dish", name: "favoriteDish", widget: "string" }
              - { label: "Interests", name: "interests", widget: "text" }
              - { label: "Post-Residency Plans", name: "postResidencyPlans", widget: "text" }
          - label: "Tribal Council Corner"
            name: "tribalCouncil"
            widget: "object"
            fields:
              - { label: "Content", name: "content", widget: "markdown" }
          - label: "Chat With Our Chiefs"
            name: "chiefChat"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Content", name: "content", widget: "markdown" }
          - label: "Farewell Section"
            name: "farewell"
            widget: "object"
            fields:
              - { label: "Content", name: "content", widget: "markdown" }
          - label: "Photo of the Month"
            name: "photoOfMonth"
            widget: "object"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Caption", name: "caption", widget: "string" }
          - label: "Upcoming Events"
            name: "events"
            widget: "list"
            fields:
              - { label: "Date", name: "date", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
          - { label: "Additional Content", name: "body", widget: "markdown" }
          - label: "Program Director Message"
            name: "programDirector"
            widget: "object"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Message", name: "message", widget: "markdown" }