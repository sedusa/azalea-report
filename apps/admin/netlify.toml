[build]
  command = "cd ../.. && npm ci && npm run build:admin"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

# Next.js requires the Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
