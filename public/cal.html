<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .calendar-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calendar-title {
            margin: 20px 0;
            font-size: 24px;
        }

        .calendar-content {
            width: 100%;
            height: calc(100vh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calendar-content img,
        .calendar-content embed {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h1 class="calendar-title" id="monthYear"></h1>
        <div class="calendar-content" id="calendarContent"></div>
    </div>

    <script>
        async function loadCalendar() {
            try {
                const response = await fetch('/.netlify/functions/get-calendar');
                if (response.ok) {
                    const data = await response.json();
                    const monthYear = document.getElementById('monthYear');
                    const calendarContent = document.getElementById('calendarContent');
                    
                    monthYear.textContent = data.monthYear;
                    
                    if (data.filename.endsWith('.pdf')) {
                        calendarContent.innerHTML = `
                            <embed src="${data.url}" type="application/pdf" width="100%" height="100%">
                        `;
                    } else {
                        calendarContent.innerHTML = `
                            <img src="${data.url}" alt="Calendar">
                        `;
                    }
                } else {
                    throw new Error('Failed to load calendar');
                }
            } catch (error) {
                console.error('Error loading calendar:', error);
                document.getElementById('calendarContent').innerHTML = 
                    '<p>Failed to load calendar. Please try again later.</p>';
            }
        }

        window.onload = loadCalendar;
    </script>
</body>
</html>
